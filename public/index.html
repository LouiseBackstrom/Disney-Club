<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <script defer src="./clientLogin.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <title>Disney-Club</title>
</head>

<body>
    <div class="wrapper">
        <img class="img-disneybanner" src="assets/images/waltdisney.png" alt="image">
        <h3><a href="index3.html">To The Disney Club</a></h3>
        <div class="wrapper-content-bigger">
            <div class="wrapper-content-smaller">
                <!-- Registraton form -->
                <div class="form">
                    <form id="register-form" class="register-form" action="/users/register" method="POST">
                        <input type="text" name="username" placeholder="user name" required />
                        <input type="text" name="password" placeholder="password" required />
                        <button onclick="openSiteCreate('/#login')" type="submit">Create</button>
                        <p class="message">Already Registered? <a href="/#login">Login</a></p>
                    </form>
                    <!-- Login form -->
                    <form id="login-form" class="login-form" action="/users/login" method="POST">
                        <input type="text" name="username" placeholder="user name" required />
                        <input type="password" name="password" placeholder="password" required />
                        <button onclick="openSiteLogin('/index1.html')" type="submit">Login</button>
                        <p class="message">Not Registered? <a href="/#register">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
