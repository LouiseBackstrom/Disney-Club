<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <script defer src="./clientLogin.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <title>Disney-Club</title>
</head>

<body>
    <div class="wrapper">
        <a href="index1.html">Home</a>
        <img class="img-disneybanner" src="assets/images/waltdisney.png" alt="image">
        <div class="wrapper-content-bigger">
            <div class="wrapper-content-smaller">
                <!-- Registraton form -->
                <div class="form">
                    <form class="register-form" action="/users/register" method="POST">
                        <input type="text" name="username" placeholder="user name" required />
                        <input type="text" name="password" placeholder="password" required />
                        <button type="submit">Create</button>
                        <p class="message">Already Registered? <a href="#">Login</a></p>
                    </form>
                    <!-- Login form -->
                    <form class="login-form">
                        <input type="text" placeholder="user name" required />
                        <input type="password" placeholder="password" required />
                        <button>Login</button>
                        <p class="message">Not Registered? <a href="#">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
