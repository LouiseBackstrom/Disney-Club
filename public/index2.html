<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./clientMyCharacters.js"></script>
    <title>Disney-Club</title>
</head>

<body>
    <header>
        <a href="index1.html">Home</a>
        <a href="index2.html" class="active2">My Characters</a>
        <a href="index3.html">Manage Account</a>
        <a href="index.html">Logout</a>
    </header>
    <div class="wrapper">
        <img class="img-disneybanner" src="assets/images/waltdisney.png" alt="image">
        <div class="wrapper-content-bigger">
            <div class="wrapper-content-smaller">
    <div class="handleCharacters">
    <h3>Create A New Character</h3>
    <div class="createNew">
        <form id="create" method='POST'>
            <input id="name" name="name" type="text" placeholder="Name">
            <input id="movie" name="movie" type="text" placeholder="Movie">
            <input id="bestFriend" name="bestFriend" type="text" placeholder="Best Friend">
            <button type="submit">Add Disney Character</button>
            <div id="message"></div>
        </form>
    </div>
    <h3>Update A Character</h3>
    <div class="update-character">
        <form id="updateCharacter" method='PUT'>
            <input id="updateId" name="id" type="text" placeholder="Id">
            <input id="updateName" name="name" type="text" placeholder="Name">
            <input id="updateMovie" name="movie" type="text" placeholder="Movie">
            <input id="updateBestFriend" name="bestFriend" type="text" placeholder="Best Friend">
            <button type="submit">Update Disney Character</button>
            <div id="updateMessage"></div>
        </form>
    </div>
    <h3>Delete A Character</h3>
    <div class="delete-character">
        <form id="deleteCharacter" method='DELETE'>
            <input id="deleteId" name="id" type="text" placeholder="Id">
            <button type="submit">Delete Disney Character</button>
            <div id="deleteMessage"></div>
        </form>
    </div>
</div>
</div>
</div>
</div>
</body>

</html>
